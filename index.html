<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./sketch.css">
        <script src="./sketch.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <button id="shade" class="mode">Shade</button>
        <button id="rainbow" class="mode">Rainbow</button>

        <label for="color-picker">
            Pick a color:
            <input type="color" name="color-picker" id="color-picker" class="mode">
        </label>

        <div id="canvas"></div>
        <label for="grid-size">
            <input type="range" name="grid-size" id="slider" min="2" max="100" value="16">
            <div id="output"></div>
        </label>
    </body>
</html>
